<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Supermercado - Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Sistema de Supermercado</h1>
        <h2>Cadastro de Produtos</h2>
    </header>

    <nav>
        <a href="index.html"><i class="fas fa-plus-circle"></i> Cadastro de Produtos</a>
        <a href="estoque.html"><i class="fas fa-archive"></i> Controle de Estoque</a>
        <a href="classificacao.html"><i class="fas fa-tags"></i> Classificação de Produtos</a>
    </nav>

    <section class="form-section">
        <h3>Adicionar Produto</h3>
        <form id="productForm">
            <label for="productName">Nome do Produto</label>
            <input type="text" id="productName" placeholder="Ex: Arroz" required>

            <label for="productDescription">Descrição</label>
            <input type="text" id="productDescription" placeholder="Descrição do produto" required>

            <label for="productPrice">Preço (R$)</label>
            <input type="number" id="productPrice" placeholder="Ex: 10.50" step="0.01" required>

            <label for="productBarcode">Código de Barras</label>
            <input type="text" id="productBarcode" placeholder="Ex: 7891234567890" required>

            <label for="productManufacturer">Fabricante</label>
            <input type="text" id="productManufacturer" placeholder="Nome do fabricante" required>

            <label for="productCategory">Categoria</label>
            <input type="text" id="productCategory" placeholder="Ex: Alimentos, Bebidas" required>

            <label for="productUnit">Unidade de Medida</label>
            <input type="text" id="productUnit" placeholder="Ex: Kg, L, Unidade" required>

            <button type="submit">Adicionar Produto</button>
        </form>
    </section>

    <section class="product-list-section">
        <h3>Lista de Produtos</h3>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Código de Barras</th>
                    <th>Fabricante</th>
                    <th>Categoria</th>
                    <th>Unidade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos adicionados aparecerão aqui -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
